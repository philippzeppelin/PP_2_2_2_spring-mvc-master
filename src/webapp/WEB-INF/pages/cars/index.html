<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>

<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}"
       th:text="${'ID: ' + car.getId() + ', ' + car.getName()}">car</a>
</div>

<br/>
<hr/>

</body>
</html>
